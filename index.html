<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta lang="en" name="keywords" content="JSON Formatter,JSON Validator,JSON Format,Debug JSON,Pretty Print JSON,Validate JSON,JSON Pretty Printer,JSON Beautifier,Beautify JSON">
    <meta lang="en" name="description" content="The Beautiful JSON Formatter debugs JSON data.">
    <meta name="robots" content="INDEX, FOLLOW">
    <title>Beautiful JSON</title>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <!-- code mirror -->
    <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.0/codemirror.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.0/mode/xml/xml.min.js"></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.39.0/codemirror.min.css'>
    <!-- Tailwindcss CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/devGiYong.github.io/css/darcula.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
        h1 {font-family: 'Black Han Sans', sans-serif;}
    </style>
</head>
<body class="bg-orange-50">
    <div class="container mx-auto py-10">
        <h1 class="text-orange-500 text-6xl text-center mb-10">Beautiful JSON</h1>
        <textarea id="input-text"></textarea>
        <button onclick="jsonConversion()" class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded-full mx-auto block my-5 w-1/2">Convert</button>
        <textarea id="result-text"></textarea>
    </div>
</body>
<script>
    const inputTextarea = document.querySelector("#input-text");
    const resultTextarea = document.querySelector("#result-text");

    const editor = CodeMirror.fromTextArea(inputTextarea, {
        lineNumbers: true,
        lineWrapping: true,
        theme: "darcula",
        mode: "application/json",
        val: inputTextarea.value
    });

    const resultEditor = CodeMirror.fromTextArea(resultTextarea, {
        lineNumbers: true,
        lineWrapping: true,
        theme: "darcula",
        mode: {"json":true}
    });

    function setFormat(str){
        return JSON.stringify(JSON.parse(str), null, 4);
    }

    function jsonConversion(){
        let inputText = editor.getValue();
        let isJson = validate(inputText);
        let resultText = document.querySelector("#result-text");
        let result = "";
        
        if(isJson[0]){
            result = setFormat(inputText);
        } else {
            result = isJson[1];
        }

        resultEditor.setValue(result);
    }

    function validate(str){
        let result = [false, ""];
        try {
            let obj = JSON.parse(str);
            result[0] = true;
        } catch (error) {
            result[1] = String(error);
        }
        return result;
    }
</script>
</html>
